<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="#" method="post" autocomplete="on">
        <p>
            <label for="isu">User: </label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="15" size="10" placeholder="name" autocomplete="username">
        </p>
        <p>
            <label for="ipss">password: </label>
            <input type="password" name="pss" id="ipss" required minlength="4" size="6" placeholder="password" autocomplete="current-password">
        </p>

        <input type="submit" value="enviar">
    </form>
</body>
</html>
