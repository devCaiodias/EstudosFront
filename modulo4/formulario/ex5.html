<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isx" checked value="M"> <label for="im">Masculino</label><br>
            <input type="radio" name="sx" id="isx" value="F"> <label for="if">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="isfut"> <label for="isfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="isbas" checked> <label for="isbas">basquete</label> <br>
            <input type="checkbox" name="estenis" id="istenis"> <label for="istenis">tenis</label> <br>
            <input type="checkbox" name="esgame" id="isgame"> <label for="isgame">game</label>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
