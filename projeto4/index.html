<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/midia-queires.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo, oa meu login, façã para testar está bacana ou tenho que mudar</p>

                <form action="#" method="post" autocomplete="on">
                    <div id="campo">
                            <span id="iuser" class="material-symbols-outlined">person</span>
                            <input type="text" name="user" id="iuser" placeholder="User" required autocomplete="username" maxlength="30">
                            <label for="iuser">Login</label>
                        </div>
                        <div id="campo">
                            <span class="material-symbols-outlined">key</span>
                            <label for="ipassword"></label>
                            <input type="password" name="password" id="ipassword" placeholder="password" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label for="iuser">senha</label>
                    </div>
                    <input type="submit" id="enter" value="Enter">
                    <a href="#">
                        Esqueci a senha <span id="email" class="material-symbols-outlined">email</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
